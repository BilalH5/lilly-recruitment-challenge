<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <h2 id="average-price">Loading average price...</h2>
    <input type="text" id="search-bar" placeholder=" Search medicines">
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    
    <main>
        

        <h1>Medicine List</h1>
        <!-- Container where medicines will be displayed -->
        <div id="medicines-container"></div>
    </main>

    <!-- Floating Button at the Bottom -->
    <div class="add-medicine-container">
        <button id="open-form">Add Medicine</button>
    </div>

    <!-- Hidden Form (Initially Not Visible) -->
    <div id="medicine-form-container" class="hidden">
        <h2>Add a New Medicine</h2>
        <form id="medicine-form">
            <label for="name">Medicine Name:</label>
            <input type="text" id="name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
